<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>AngularPress</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">

</head>

<body>

<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item active" href="#/welcome">Home</a>
            <a class="blog-nav-item " href="#/home">Sign In</a>
            <a class="blog-nav-item " href="#/register">Register</a>
            <a class="blog-nav-item " href="#/addPost">Add Post</a>

        </nav>
    </div>
</div>
<div class="container">
    <div class="page-header">
        <h1>AngularPress</h1>
    </div>
    <p class="lead">Welcome home <b>{{username}}</b> !!</p>

    <div class="list-group" ng-repeat="article in articles">
        <a href="#" class="list-group-item active">
            <h4 class="list-group-item-heading">{{article.title}}</h4>
            <p class="list-group-item-text">{{article.post}} by <em>{{article.emailId}}</em></p>
        </a>
    </div>

</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted"></p>
    </div>
    <div class="blog-footer">
        <p>Powered by AngularPress and users like you</p>
    </div>
</footer>

</body></html>
