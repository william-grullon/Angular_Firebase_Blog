<!DOCTYPE html>
<html lang="en" ng-app="myApp">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>AngularPress with Firebase</title>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <link href="blog.css" rel="stylesheet">
    <link href="justified-nav.css" rel="stylesheet">
 
</head>

<body ng-controller="HomeCtrl">

<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item " href="#/welcome">Home</a>
            <a class="blog-nav-item active" href="#/home">Sign In</a>
            <a class="blog-nav-item " href="#/register">Register</a>
            <a class="blog-nav-item " href="#/addPost">Add Post</a>

        </nav>
    </div>
</div>

    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>AngularPress with Firebase!</h2>
        </div>
        <form class="form-signin" name="signinForm" role="form">
            <div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid }">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="user.email">
                <p class="help-block" ng-show="signinForm.email.$invalid">Enter a valid email.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid }">
                <label>Password</label>
                <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3">
                <p class="help-block" ng-show="signinForm.password.$error.minlength">Min password length is 3 characters.</p>
            </div>
            <label class="checkbox">
                <a href="#/register"> Sign Up</a>
            </label>
            <button ng-disabled="!user.email || !user.password" type="button" ng-click="SignIn($event)" class="btn btn-lg btn-primary btn-block">SignIn</button>
        </form>

    </div>

</body>
</html>
