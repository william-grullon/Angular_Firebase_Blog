<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>AngularPress</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <link href="blog.css" rel="stylesheet">
    <link href="justified-nav.css" rel="stylesheet">

</head>

<body ng-controller="RegisterCtrl">

<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item " href="#/welcome">Home</a>
            <a class="blog-nav-item " href="#/home">Sign In</a>
            <a class="blog-nav-item active" href="#/register">Register</a>
            <a class="blog-nav-item " href="#/addPost">Add Post</a>

        </nav>
    </div>
</div>

<div class="container">
    <div class="jumbotron" style="padding-bottom:0px;">
        <h2>Be a cool kid and Sign up for AngularPress today !</h2>
    </div>
    <form class="form-signin" name="regForm">
        <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email">
            <p class="help-block" ng-show="regForm.email.$invalid">Enter a valid email.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
            <label>Password</label>

            <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="6">
            <p class="help-block" ng-show="regForm.password.$error.minlength">Min password length is 6 characters.</p>
            <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>
        </div>
        <label class="checkbox">
            <a href="#/home"> Sign In Instead</a>
        </label>
        <button type="button" ng-click="signUp();" ng-disabled="!user.email || !user.password" class="btn btn-lg btn-primary btn-block">Register</button>
    </form>

</div>

</body>
</html>
